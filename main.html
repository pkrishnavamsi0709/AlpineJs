<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>                      
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>          <!-- this line includes Alpine.js for interactivity -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web page using HTML, CSS, and alpine.js for interactivity.">
    <script src="script.js"></script>
</head>
<body>
    <header>                
        <h1>Welcome to My Web Page</h1> 
    </header>   
    <h2> Alpine.js example demonstrating data binding and scope   </h2>
    <br/>
    <div x-data="{ foo: 'bar' }">
    <span x-text="foo"><!-- Will output: "bar" --></span>
 
    <div x-data="{ bar: 'baz' }">
        <span x-text="foo"><!-- Will output: "bar" --></span>
 
        <div x-data="{ foo: 'bob' }">
            <span x-text="foo"><!-- Will output: "bob" --></span>
        </div>
    </div>
    </div> 
    <br/> 
    <hr/>

    <h2> Alpine.js example demonstrating usage of method in data     </h2>
    <br/>
    <div x-data="{ open: false, toggle() { this.open = ! this.open } }">
    <button @click="toggle()">Toggle Content</button>
 
    <div x-show="open">
        Content...
    </div>

    <br/>
    <hr/>

    <br/>

    <div x-init="console.log('I\'m being initialized!')"></div>

    <br>

    <div
  x-data="{ posts: [] }"
  x-init="(async () => {
    posts = await (await fetch('https://jsonplaceholder.typicode.com/posts')).json()
  })()"
>
  <template x-for="post in posts.slice(0, 5)" :key="post.id">
    <div class="p-2 border-b">
      <h2 class="font-bold" x-text="post.title"></h2>
      <p x-text="post.body"></p>
    </div>
  </template>
</div>

<hr/>
<br/>

<div x-data="{ width: 0 }" x-init="$nextTick(() => { width = $refs.box.offsetWidth })">
  <div x-ref="box" class="bg-blue-100 p-4">Resize me</div>
  <p class="mt-2">Box width: <span x-text="width"></span>px</p>
</div>

<br/>

<hr/>

<div x-data="{
    init() {
        console.log('I am called automatically')
    }
}">
    ...
</div>

<hr/>

<div x-data="{ open: false }">
    <button x-on:click="open = ! open">Toggle Dropdown</button>
 
    <div x-show="open">
        Dropdown Contents...
    </div>
</div>

<br/>
<hr/>

<div x-data="{ open: false }">
    <button x-on:click="open = ! open">Toggle Dropdown</button>
 
    <div x-show="open" x-transition>
        Dropdown Contents...
    </div>
</div>

<br/>
<hr/>

<div x-data="{ open: false }">
    <button x-on:click="open = ! open">Toggle Dropdown</button>
 
    <div x-show.important="open">
        Dropdown Contents...
    </div>
</div>

</div>
</body>
</html>
<footer>
    <p>&copy; 2023 My Web Page</p>
</footer>
</html>
